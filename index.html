<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 data-i18n="restaurantTitle">Restaurante</h1>
        <button id="language-toggle" data-i18n="languageButton">English</button>
    </header>

    <div class="orientation-message">
        <i class="fas fa-mobile-alt rotate-icon"></i>
        <p>Por favor, gire seu dispositivo para o modo paisagem.</p>
    </div>

    <div class="menu-buttons">
        <button class="menu-button active" data-category="main" data-i18n="menuMain">Pratos Principais</button>
        <button class="menu-button" data-category="drinks" data-i18n="menuDrinks">Bebidas</button>
        <button class="menu-button" data-category="desserts" data-i18n="menuDesserts">Sobremesas</button>
    </div>

    <div class="menu-container">
        <!-- Pratos Principais -->
        <div class="menu-category" id="main">
            <div class="menu-item" data-image="https://images.pexels.com/photos/842142/pexels-photo-842142.jpeg?auto=compress&cs=tinysrgb&w=400" data-description="main1Description">
                <button class="item-button">
                    <span data-i18n="main1">Peixe Grelhado</span> - <span data-i18n="main1Price">€ 25,00</span>
                </button>
            </div>
            <div class="menu-item" data-image="https://images.pexels.com/photos/29208507/pexels-photo-29208507/free-photo-of-polvo-gourmet-com-polenta-e-batatas.jpeg?auto=compress&cs=tinysrgb&w=400" data-description="main2Description">
                <button class="item-button">
                    <span data-i18n="main2">Polvo Grelhado</span> - <span data-i18n="main2Price">€ 35,00</span>
                </button>
            </div>
            <div class="menu-item" data-image="https://images.pexels.com/photos/30325091/pexels-photo-30325091.jpeg?auto=compress&cs=tinysrgb&w=400" data-description="main3Description">
                <button class="item-button">
                    <span data-i18n="main3">Bife à Parmegiana</span> - <span data-i18n="main3Price">€ 40,00</span>
                </button>
            </div>
            <div class="menu-item" data-image="https://images.pexels.com/photos/30343602/pexels-photo-30343602.jpeg?auto=compress&cs=tinysrgb&w=400" data-description="main4Description">
                <button class="item-button">
                    <span data-i18n="main4">Lasanha</span> - <span data-i18n="main4Price">€ 38,00</span>
                </button>
            </div>
            <div class="menu-item" data-image="https://images.pexels.com/photos/1234535/pexels-photo-1234535.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" data-description="main5Description">
                <button class="item-button">
                    <span data-i18n="main5">Risoto de Cogumelos</span> - <span data-i18n="main5Price">€ 42,00</span>
                </button>
            </div>
        </div>

        <!-- Bebidas -->
        <div class="menu-category" id="drinks" style="display: none;">
            <div class="menu-item" data-image="https://images.pexels.com/photos/10048183/pexels-photo-10048183.jpeg?auto=compress&cs=tinysrgb&w=400" data-description="drink1Description">
                <button class="item-button">
                    <span data-i18n="drink1">Suco Natural</span> - <span data-i18n="drink1Price">€ 10,00</span>
                </button>
            </div>
            <div class="menu-item" data-image="https://images.pexels.com/photos/50593/coca-cola-cold-drink-soft-drink-coke-50593.jpeg?auto=compress&cs=tinysrgb&w=400" data-description="drink2Description">
                <button class="item-button">
                    <span data-i18n="drink2">Refrigerante</span> - <span data-i18n="drink2Price">€ 8,00</span>
                </button>
            </div>
            <div class="menu-item" data-image="https://images.pexels.com/photos/1267700/pexels-photo-1267700.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" data-description="drink3Description">
                <button class="item-button">
                    <span data-i18n="drink3">Cerveja Artesanal</span> - <span data-i18n="drink3Price">€ 15,00</span>
                </button>
            </div>
        </div>

        <!-- Sobremesas -->
        <div class="menu-category" id="desserts" style="display: none;">
            <div class="menu-item" data-image="https://images.pexels.com/photos/25916369/pexels-photo-25916369/free-photo-of-acucar-sobremesa-doce-bala.jpeg?auto=compress&cs=tinysrgb&w=400" data-description="dessert1Description">
                <button class="item-button">
                    <span data-i18n="dessert1">Pudim de Leite</span> - <span data-i18n="dessert1Price">€ 12,00</span>
                </button>
            </div>
            <div class="menu-item" data-image="https://images.pexels.com/photos/4109998/pexels-photo-4109998.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" data-description="dessert2Description">
                <button class="item-button">
                    <span data-i18n="dessert2">Mousse de Chocolate</span> - <span data-i18n="dessert2Price">€ 14,00</span>
                </button>
            </div>
            <div class="menu-item" data-image="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" data-description="dessert3Description">
                <button class="item-button">
                    <span data-i18n="dessert3">Cheesecake</span> - <span data-i18n="dessert3Price">€ 16,00</span>
                </button>
            </div>
        </div>

        <!-- Área de exibição da imagem e descrição -->
        <div class="image-display">
            <img id="displayed-image" src="https://images.pexels.com/photos/842142/pexels-photo-842142.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Imagem do Item">
            <p id="item-description" data-i18n="main1Description">Peixe grelhado com ervas finas e acompanhamentos.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
